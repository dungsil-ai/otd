name: Excel Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/writer/**'
      - 'src/transformer/**'
      - 'src/models/**'
      - 'tests/fixtures/complete.yaml'

permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Excel from complete.yaml
        run: bun run src/index.ts tests/fixtures/complete.yaml -o complete-preview.xlsx -f

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: complete-preview
          path: complete-preview.xlsx

      - name: Comment on PR
        if: github.event.pull_request.head.repo.fork == false
        uses: actions/github-script@v7
        env:
          ARTIFACT_ID: ${{ steps.upload.outputs.artifact-id }}
        with:
          script: |
            const artifactId = process.env.ARTIFACT_ID;
            const downloadUrl = `${context.apiUrl}/repos/${context.repo.owner}/${context.repo.repo}/actions/artifacts/${artifactId}/zip`;
            const body = [
              'ğŸ“Š **Excel ë¯¸ë¦¬ë³´ê¸°ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤**',
              '',
              `[ğŸ“¥ complete-preview.xlsx ë‹¤ìš´ë¡œë“œ (zip)](${downloadUrl})`,
              '',
              `> \`tests/fixtures/complete.yaml\` ê¸°ë°˜ìœ¼ë¡œ ìƒì„±ë¨ (Run: ${context.runId})`
            ].join('\n');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.body && c.body.includes('Excel ë¯¸ë¦¬ë³´ê¸°ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
