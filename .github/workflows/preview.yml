name: Excel Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/writer/**'
      - 'src/transformer/**'
      - 'src/models/**'
      - 'tests/fixtures/complete.yaml'

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Excel from complete.yaml
        run: bun run src/index.ts tests/fixtures/complete.yaml -o complete-preview.xlsx -f

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: complete-preview
          path: complete-preview.xlsx

