openapi: 3.0.3
info:
  title: Large API (100 Endpoints)
  version: 1.0.0
  description: 성능 테스트용 대규모 API 문서 (100개 엔드포인트)

servers:
  - url: https://api.example.com/v1
    description: Production Server

tags:
  - name: users
    description: 사용자 관련 API
  - name: products
    description: 상품 관련 API
  - name: orders
    description: 주문 관련 API
  - name: payments
    description: 결제 관련 API
  - name: notifications
    description: 알림 관련 API

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        name:
          type: string
        createdAt:
          type: string
          format: date-time
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        category:
          type: string
    Order:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        status:
          type: string
          enum: [pending, confirmed, shipped, delivered, cancelled]
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: integer
              quantity:
                type: integer
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

